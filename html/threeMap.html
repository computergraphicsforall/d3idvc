<!DOCTYPE html>
<html>
    <head>
        <!-- Computación gráfica -->
        <!-- Jorge Victorino, Miguel Barrero-->
        <title>Documento guia para Three.js</title>
        <!--Configuracion meta-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

        <!-- Recursos basicos de three.js -->
        <!-- La ruta de estos recursos son relativos dependiendo en donde usted los tenga -->
        <script type="text/javascript" src="../../grafica/three.js/build/three.js"></script>
        <script type="text/javascript" src="../../grafica/three.js/examples/js/controls/OrbitControls.js"></script>
        <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            //http://math.hws.edu/graphicsbook/index.html Libro de computación grafica, en linea y gratis

            var renderer, scene, camera, light1, controls, polygonUPZ;
            const PATH_UPZ_FILE = '../data/dataupz.json';

            let dataUPZ = dataLoad(PATH_UPZ_FILE);
            dataUPZ.then(data => polygonUPZ = data)
                .then(c => initScene())
                .then(c => animate())
                .then(c => gui());

            //initScene();
            //animate();
            //gui();



            function dataLoad (path) {

                if (path.endsWith('.csv') || path.endsWith('.CSV')) {
                    
                    return d3.csv(path);

                } else if (path.endsWith('.json') || path.endsWith('.JSON')) {
                    
                    return d3.json(path);
                }  
            }

            function initScene() {
                scene = new THREE.Scene();
                scene.background = new THREE.Color('slategray');

                renderer = new THREE.WebGLRenderer( {antialias:true} );
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement)

                camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
                camera.position.set(10, 0, 10);
                camera.lookAt(0,0,0);
                camera.up.set(0, 0, 1);

                light1 = new THREE.PointLight('gold');
                light1.position.set(-20, 0, 20);

                controls = new THREE.OrbitControls(camera, renderer.domElement)
                controls.addEventListener('change', render)


                const axis = new THREE.AxesHelper(2);

                scene.add(axis);
                scene.add(light1)
                
                window.addEventListener('resize', onWindowResize, false);
            }

            function render() {
                renderer.render(scene, camera)
            }

            function animate() {

                requestAnimationFrame(animate);
                render();
            }

            function gui() {

            }

            function onWindowResize () {

                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.setClearColor('slategray');
                controls.update();
                render();
            }
        </script>
    </body>
</html>
