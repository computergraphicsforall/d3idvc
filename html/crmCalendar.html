<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime calendar</title>
    <link rel="stylesheet" href="/css/crmCalendar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://d3js.org/d3.v5.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="calendar">
            <div class="calendar-year">
                <div class="year" id="0">
                    <div class="date">
                        <h1>2020</h1>    
                    </div>
                    <div class="weekdays">
                        <div class="week">Week</div>
                        <div >Mo</div>
                        <div>Tu</div>
                        <div>We</div>
                        <div>Th</div>
                        <div>Fr</div>
                        <div>Sa</div>
                        <div>Su</div>
                    </div> 
                </div>
                <div class="month-m">                   
                    <div class="date">
                        <h1>Jan</h1>    
                    </div>
                    <div class="days">
                        <div class="week">1</div>
                        <div>-</div>
                        <div>-</div>
                        <div>1</div>
                        <div>2</div>
                        <div>3</div>
                        <div>4</div>
                        <div>5</div>
                        <div class="week">1</div>
                        <div>6</div>
                        <div>9</div>
                        <div>10</div>
                        <div>11</div>
                        <div>12</div>
                        <div>13</div>
                        <div>14</div>
                    </div>   
                </div> 
            </div>

        </div>
    </div>
    <script src="/js/crimeCalendar.js"></script>
    
</body>
</html>
